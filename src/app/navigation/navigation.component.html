<mat-accordion displayMode="default" [multi]="true" [hideToggle]="false" *ngIf="menuCategories">
  <mat-expansion-panel [hideToggle]="false" *ngFor="let category of menuCategories">
    <mat-expansion-panel-header>{{category.name}}</mat-expansion-panel-header>
    <mat-nav-list>
      <mat-list-item *ngFor="let item of category.items">
        <a matLine [routerLink]="['/' + item.link]" routerLinkActive="active" routerLinkActive="active">{{item.name}}</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-expansion-panel>
</mat-accordion>
