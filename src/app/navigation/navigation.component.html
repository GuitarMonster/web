<mat-nav-list *ngIf="menuCategories">
  <ng-container *ngFor="let category of menuCategories">
    <h3 matSubheader>{{category.name}}</h3>
    <mat-list-item *ngFor="let item of category.items">
      <a matLine routerLink="{{item.link}}" routerLinkActive="active">{{item.name}}</a>
    </mat-list-item>
  </ng-container>
</mat-nav-list>
